<mat-toolbar class="topbar">
  <!-- Menú móvil -->
  <button mat-icon-button (click)="toggleMobileNav.emit()" *ngIf="!showToggle">
    <i-tabler name="menu-2" class="icon-30 d-flex"></i-tabler>
  </button>
  <!-- --------------------------------------------------------------- -->

  <span class="flex-1-auto"></span>

  <!-- --------------------------------------------------------------- -->
  <!-- Menú de perfil desplegable -->
  <!-- --------------------------------------------------------------- -->

  <button
    mat-icon-button
    [matMenuTriggerFor]="profilemenu"
    aria-label="Notificaciones"
    style="width: 80px; height: 80px; display: flex; align-items: center; justify-content: center; margin-top: 18px;"
  >
    <img
      src="/assets/images/profile/user-1.jpg"
      class="rounded-circle object-cover"
      style="width: 70px; height: 70px;"
    />
  </button>
  <mat-menu #profilemenu="matMenu" class="topbar-dd cardWithShadow">
    <button mat-menu-item (click)="perfilUsuario()">
      <mat-icon class="d-flex align-items-center"
        ><i-tabler name="user" class="icon-18 d-flex"></i-tabler></mat-icon
      >Mi Perfil
    </button>

    <div class="p-x-12 m-t-12">
      <a
        (click)="logout()"
        mat-stroked-button
        color="primary"
        class="w-100"
        >Cerrar sesión</a
      >
    </div>
  </mat-menu>
</mat-toolbar>
