<div class="col-lg-20">
    <mat-card class="cardWithShadow">
      <div style="display: flex;">
        <mat-form-field appearance="outline" class="w-100" color="primary" style="margin-right: 8px;">
          <input matInput placeholder="Nombre o Documento" name="filtro" #filtroField="ngModel" [(ngModel)]="filtro"/>
        </mat-form-field>
        <button mat-flat-button color="primary" style="width: 100px; margin-top: 10px;" type="button" (click)="filtrarClientes()">
          Filtrar
        </button>
      </div>   
      <mat-card-content class="p-24">
        <mat-card-title>Clientes Registrados</mat-card-title>
        <div class="table-responsive m-t-16">
          <table mat-table [dataSource]="dataSource" class="w-100">
            <!-- Define table columns using ngFor -->
            <ng-container *ngFor="let column of displayedColumns" [matColumnDef]="column">
                <th mat-header-cell *matHeaderCellDef class="f-w-600 mat-subtitle-1 f-s-14">{{ column }}</th>
                <td mat-cell *matCellDef="let element" class="mat-body-1">{{ column === 'TipoDocumento' ? element.tipo_documento : element[column.toLowerCase()] }}</td>
              </ng-container>
            <!-- Header and Row definitions -->
            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
          </table>
        </div>
      </mat-card-content>
    </mat-card>
  </div>
  <div  *ngIf="loading" class="loading-overlay">
    <div class="text-center">
      <img src="../../../../assets/images/recarga/cargando.gif" width="100px">
    </div>
  </div>
  <div *ngIf="errorMessage" class="error-message">
    {{ errorMessage }}
  </div>
