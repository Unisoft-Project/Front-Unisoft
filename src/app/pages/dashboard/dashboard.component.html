<div class="row">
  <!-- --------------------------------------------------------------------------- -->
  <!-- Sales Overview -->
  <!-- --------------------------------------------------------------------------- -->
  <div class="col-lg-8">
    <mat-card class="cardWithShadow">
      <mat-card-content class="p-24">
        <div class="d-flex w-100">
          <mat-card-title>Ventas mensuales</mat-card-title>
          <div class="m-l-auto">
            <mat-form-field class="theme-select" appearance="outline">
              <mat-select value="mar">
                <mat-option *ngFor="let month of months" [value]="month.value">
                  {{ month.viewValue }}
                </mat-option>
              </mat-select>
            </mat-form-field>
          </div>
        </div>
        <apx-chart [series]="salesOverviewChart.series" [dataLabels]="salesOverviewChart.dataLabels"
          [chart]="salesOverviewChart.chart" [legend]="salesOverviewChart.legend" [xaxis]="salesOverviewChart.xaxis"
          [yaxis]="salesOverviewChart.yaxis" [grid]="salesOverviewChart.grid" [stroke]="salesOverviewChart.stroke"
          [tooltip]="salesOverviewChart.tooltip" [plotOptions]="salesOverviewChart.plotOptions"></apx-chart>
      </mat-card-content>
    </mat-card>
  </div>
  <!-- --------------------------------------------------------------------------- -->
  <!-- end Sales overview -->
  <!-- --------------------------------------------------------------------------- -->
  <div class="col-lg-4">
    <div class="row">
      <!-- --------------------------------------------------------------------------- -->
      <!-- Yearly Breakup -->
      <!-- --------------------------------------------------------------------------- -->
      <div class="col-lg-12 col-sm-6">
        <mat-card class="cardWithShadow">
          <mat-card-content class="p-24">
            <mat-card-title>INVERSIÓN ACTUAL</mat-card-title>
            <div class="row m-t-24">
              <div class="col-7">
                <h4 class="mat-headline-5">
                  ${{ totalInversion.toLocaleString() }},00
                </h4>
                <div class="d-flex align-items-center m-t-16">
                  <div *ngIf="primeroPorcentaje >= segundoPorcentaje">
                    <button mat-mini-fab class="bg-light-error text-error shadow-none icon-27">
                      <i-tabler name="arrow-down-right" class="icon-20"></i-tabler>
                    </button>
                  </div>
                  <div *ngIf="primeroPorcentaje < segundoPorcentaje">
                    <button mat-mini-fab class="bg-light-success text-success shadow-none icon-27">
                      <i-tabler name="arrow-up-right" class="icon-20"></i-tabler>
                    </button>
                  </div>
                  <div class="mat-body-1 f-w-600 m-l-12">
                    +{{ segundoPorcentaje }}%
                  </div>
                  <div class="mat-body-1 m-l-4">el año pasado</div>
                </div>
                <div class="d-flex align-items-center m-t-32">
                  <ng-container *ngFor="let year of years">
                    <div class="d-flex align-items-center">
                      <i-tabler name="circle-filled" class="text-primary icon-12 d-flex"></i-tabler>
                      <div class="mat-body-1 m-l-6" style="padding-right: 4px">
                        {{ year }}
                      </div>
                    </div>
                  </ng-container>
                </div>
              </div>
              <div class="col-5 d-flex align-items-start">
                <apx-chart [series]="datosAmostrar" [dataLabels]="yearlyChart.dataLabels" [chart]="yearlyChart.chart"
                  [legend]="yearlyChart.legend" [colors]="yearlyChart.colors" [stroke]="yearlyChart.stroke"
                  [tooltip]="yearlyChart.tooltip" [plotOptions]="yearlyChart.plotOptions"
                  [responsive]="yearlyChart.responsive"></apx-chart>
              </div>
            </div>
          </mat-card-content>
        </mat-card>
      </div>

      <!-- --------------------------------------------------------------------------- -->
      <!-- Ventas del Día -->
      <!-- --------------------------------------------------------------------------- -->
      <div class="col-lg-12 col-sm-6">
        <mat-card class="cardWithShadow">
          <mat-card-header class="d-flex align-items-center p-x-24">
            <mat-card-title>Ventas del Día</mat-card-title>
            <div class="m-l-auto">
              <button mat-fab color="accent" class="shadow-none icon-48">
                <i-tabler name="currency-dollar" class="text-white d-flex"></i-tabler>
              </button>
            </div>
          </mat-card-header>
          <mat-card-content class="m-b-32 p-x-24">
            <h4 class="mat-headline-5">{{ ventasHoy }}</h4>
          </mat-card-content>
        </mat-card>
      </div>
      <div class="col-lg-12 col-sm-6">
        <mat-card class="cardWithShadow">
          <mat-card-header class="d-flex align-items-center p-x-24">
            <mat-card-title>Inventario Actual</mat-card-title>
            <div class="m-l-auto">
              <button mat-fab [color]="stockActual < 5 ? 'warn' : 'accent'" class="shadow-none icon-48">
                <i-tabler name="box" class="text-white d-flex"></i-tabler>
              </button>
            </div>
          </mat-card-header>
          <mat-card-content class="m-b-28 p-x-24">
            <h4 class="{{ stockActual < 5 ? 'mat-headline-50' : 'mat-headline-5' }}">
              {{ stockActual }}
            </h4>
            <div *ngIf="stockActual < 5" class="d-flex align-items-center m-t-16">
              <button mat-mini-fab class="bg-light-error text-error shadow-none icon-27">
                <i-tabler name="arrow-down-right" class="icon-20"></i-tabler>
              </button>
              <div class="mat-body-50 f-w-600 m-l-12"><b>ALERTA DE STOCK BAJO</b></div>
            </div>
          </mat-card-content>
        </mat-card>
      </div>
    </div>
