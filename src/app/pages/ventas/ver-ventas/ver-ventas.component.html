<div class="col-lg-20">
    <mat-card class="cardWithShadow">
      <div style="display: flex">
        <mat-form-field
          appearance="outline"
          class="w-100"
          color="primary"
          style="margin-right: 8px"
        >
          <input
            matInput
            placeholder="Número de IMEI"
            name="filtro"
            #filtroField="ngModel"
            [(ngModel)]="filtro"
          />
        </mat-form-field>
        <button
          mat-flat-button
          color="primary"
          style="width: 100px; margin-top: 10px"
          type="button"
          
        >
          Filtrar
        </button>
      </div>
      <mat-card-content class="p-24">
        <mat-card-title>Inventario</mat-card-title>
        <div class="table-responsive m-t-16">
          <table mat-table [dataSource]="dataSource" class="w-100">
            <!-- Define table columns using ngFor -->
            <ng-container
              *ngFor="let column of displayedColumns"
              [matColumnDef]="column"
            >
              <th
                mat-header-cell
                *matHeaderCellDef
                class="f-w-600 mat-subtitle-1 f-s-14"
              >
                {{ column }}
              </th>
              <td mat-cell *matCellDef="let element" class="mat-body-1">
                <div class="center-icon">
                  <ng-container *ngIf="column === 'Número Factura'">
                    {{ element.numero_factura }}
                  </ng-container>
                </div>
                <div class="center-icon">
                  <ng-container *ngIf="column === 'Fecha'">
                    {{ element.fecha_hora }}
                  </ng-container>
                </div>
                <div class="center-icon">
                  <ng-container *ngIf="column === 'Cliente'">
                    {{ element.cliente }}
                  </ng-container>
                </div>
                <div class="center-icon">
                  <ng-container *ngIf="column === 'Total Venta'">
                    {{ element.total_venta }}
                  </ng-container>
                </div>
                <ng-container *ngIf="column === 'Detalles'">
                  <button mat-icon-button color="primary" (click)="verMas(element)">
                    <mat-icon>visibility</mat-icon>
                  </button>
                </ng-container>
     
              </td>
            </ng-container>
            <!-- Header and Row definitions -->
            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
          </table>
          <mat-paginator
            [length]="dataSource.length"
            [pageSize]="5"
            [pageSizeOptions]="[5, 10, 25, 100]"
            showFirstLastButtons
            (page)="paginaCambiada($event)"
            #paginator
          ></mat-paginator>
        </div>
      </mat-card-content>
    </mat-card>
  </div>

  <div *ngIf="errorMessage" class="error-message">
    {{ errorMessage }}
  </div>
  <ngx-ui-loader></ngx-ui-loader>
